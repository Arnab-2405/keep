<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h2>Register yourself</h2>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input formControlName="userName" type="text" class="form-control my-3" id="exampleInputName" aria-describedby="emailHelp"
                            placeholder="Enter Name">
                            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','userName')">*Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control my-3" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control my-3" id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                    </div>
                    
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-2">Submit</button>
                </form>
                <a routerLink='/login'>Already a User? Click here to login</a>
            </div>
        </div>
    </div>
</div>
